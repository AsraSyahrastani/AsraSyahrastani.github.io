<!DOCTYPE html>
<html lang="en">
<head>
    <link href="form.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6</title>
</head>
<body>
    <h1>Survey Kepuasan Pelanggan</h1>
    <form action="#" class="container">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama" />
        <br />
        <label for="umur">Umur</label>
        <input type="text" name="umur" id="umur" />
        <br />
        <label for="jeniskelamin">Jenis Kelamin</label>
        <br />
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="Laki-laki" /> Laki-laki
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="Perempuan"> Perempuan
        <br />
        <label for="nilai">Nilai Kepuasaan (1-5)</label>
        <input type="text" name="nilai" id="nilai" />
        <br />
        <label for="produk">Darimana anda mengetahui produk kami</label>
        <br />
        <input type="checkbox" name="produk" id="produk" value="Social Media" /> Social Media
        <br />
        <input type="checkbox" name="produk" id="produk" value="Teman" /> Teman
        <br />
        <input type="checkbox" name="produk" id="produk" value="Internet" /> Internet
        <br />
        <label for="layanan">Apakah anda menggunakan layanan kami</label>
        <br />
        <input type="radio" name="layanan" id="layanan" value="Ya" /> Ya
        <input type="radio" name="layanan" id="layanan" value="Tidak" /> Tidak
        <br />
        <label for="saran">Kritik dan Saran</label>
        <br />
        <textarea name="saran" id="saran" cols="30" rows="3"></textarea>
        <br />
        <input type="button" value="Kirim" onclick="tampilData()" />
    </form>
    <script src="form.js"></script>
</body>
</html>
